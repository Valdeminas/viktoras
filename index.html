<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="lt" xml:lang="lt">

<head>
  <meta charset="UTF-8" />
  <title>Main</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href="fonts.css" rel="stylesheet" />
  <link href="baloon.css" rel="stylesheet" />
  <link href="style2.css" rel="stylesheet" />
</head>

<body>
  <div class="gz-background">
  </div>
  <div class="gz-main">
    <div class="gz-header font-vibes">
      <h2>
        Giedrė ir Gediminas
      </h2>
    </div>
    <div class="gz-content font-normal">
      <p>
        Tuokiamės ir norime, kad būtumėt kartu.
      </p>
    </div>
    <div class="gz-qanda">
    <div class="gz-questions font-vibes-info">
        Kur?
    </div>

    <div class="gz-answers font-normal-info">
        A. Puškino muziejaus parkas
    </div>
    <div class="gz-questions font-vibes-info">
        Kada?
    </div>
    <div class="gz-answers font-normal-info">
        2021 m. liepos 3 d.
    </div>
    <div class="gz-questions font-vibes-info">
        Kelintą?
    </div>
    <div class="gz-answers font-normal-info">
        8.45 - 9.45
    </div>
    </div>
    <div class="gz-list">
      <div class="font-vibes-list gz-guest" aria-label="Vaišina uogomis: braškės/ mėlynės/ vyšnios - kurios tuo metu skaniausiai prisirpusios! "
        data-balloon-pos="right" data-balloon-length="fit">
        Vilija ir Arturas
      </div>
      <div class="font-vibes-list gz-guest" aria-label="Vaišina nealkoholiniais gėrimais: šampanas ir vanduo bei tam skirta tara."
        data-balloon-pos="right" data-balloon-length="fit">
        Loreta ir Darius
      </div>
      <div class="font-vibes-list gz-guest" aria-label="Atveža staliuką su staltiese į ceremonijos vietą. Valdemaras paliudija brolio santuoką."
        data-balloon-pos="right" data-balloon-length="fit">
        Skaistė ir Valdis
      </div>
      <div class="font-vibes-list gz-guest" aria-label="Atveža ir paruošia žiedus į ceremonijos vietą. Austėja paliudija draugės santuoką."
        data-balloon-pos="right" data-balloon-length="fit">
        Austėja ir Marius
      </div>
      <div class="font-vibes-list gz-guest" aria-label="Įamžina vieną iš svarbiausių G&G dienų!"
        data-balloon-pos="right" data-balloon-length="fit">
        Laura ir Algis
      </div>
    </div>
    <div class="gz-info-icon font-vibes-list" aria-label="Mielieji, mes labai Jūsų laukiame savo šventės dieną! Trumpai pabuvę kartu, po santuokos ceremonijos iškart važiuosime į oro uostą ir skrisime į Graikiją medaus mėnesio. Geriausia dovana mums bus Jūsų punktualumas, pagalba paruošiant tuoktuvių vietą ir šypsenos! O tėvų laukia dar vienas rūpestis - prižiūrėti Kasparą, kol būsime išvykę. Apsirenkite taip, kad patys jaustumėtės gražūs sau ir pasimatome liepos 3-iosios rytą!"
    data-balloon-pos="up-left" data-balloon-length="fit">
    Ką reiktų žinoti &#128141; &#128008;
  </div>
  </div>

</body>

</html>
